<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">

            <div class="row justify-content-center">

                <div class="card col-6 mt-5 p-0">

                    <div class="card-header">
                        <h4 id="nome-usuario">Card title</h4>
                    </div>

                    <div class="card-body" id="idade-usuario">
                        Aqui vai a idade do nosso querido usuário
                    </div>

                    <div class="card-footer">
                        Rodapé
                    </div>

                </div>
            </div>

        </div>

        <script>

            //window.alert("Teste");

            let nome = window.prompt("Qual o nome do usuário?");

            let idade = window.prompt("Qual a idade do usuário?");

            let elementoNome = window.document.getElementById("nome-usuario");

            elementoNome.innerHTML = `Olá ${nome}, seja bem-vindo`;


            let elementoIdade = window.document.getElementById("idade-usuario");

            elementoIdade.innerHTML = `A sua idade é ${idade} anos, coisa fofa!`;

    </body>
</html>
